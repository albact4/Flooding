<script>


    var map = L.map('map').setView([38.35403,-81.63017], 14);
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);



var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
subdomains: 'abcd',
	maxZoom: 19
});
CartoDB_DarkMatter.addTo(map);



googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
 });
 googleStreets.addTo(map);

 
googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
   maxZoom: 20,
   subdomains:['mt0','mt1','mt2','mt3']
 });
googleSat.addTo(map);

var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
 attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
subdomains: 'abcd',
minZoom: 1,
maxZoom: 16,
ext: 'jpg'
});
Stamen_Watercolor.addTo(map);

var baseLayers = {
    "OpenStreetMap": osm,
    "Google Map":googleStreets,
    "Water Color":Stamen_Watercolor,
    "OpenStreetMap": osm,
    "Satellite":googleSat,
};

L.control.layers(baseLayers).addTo(map);


L.Control.geocoder().addTo(map);

L.geoJSON(A1P).addTo(map);
L.geoJSON(A2P).addTo(map);
L.geoJSON(A7P).addTo(map);
L.geoJSON(A14P).addTo(map);
L.geoJSON(A18P).addTo(map);
L.geoJSON(A20P).addTo(map);
L.geoJSON(A26P).addTo(map);
L.geoJSON(A30P).addTo(map);
L.geoJSON(A32P).addTo(map);
L.geoJSON(A35P).addTo(map);
L.geoJSON(A36P).addTo(map);
L.geoJSON(A37P).addTo(map);
L.geoJSON(A38P).addTo(map);

function getColor(d) {
    return d > 2.1 ? '#800026' :
           d > 1.1  ? '#FFFF00' :
           d > 0.1  ? '#008000' :
                       'transparent';
}

function style(feature) {
        return {
        fillColor: getColor(feature.properties.density),
        weight: 1,
        opacity: 0.1,
        color: '#ffffff00',
        dashArray: '1',
        fillOpacity: 0.5
    };
}

L.geoJson(A1P, A2P, A7P, A14P, A18P, A20P, A26P, A30P, A32P, A35P, A36P, A38P,{style: style}).addTo(map);


function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

    info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

var geojson;

geojson = L.geoJson(A1P, A2P, A7P, A14P, A18P, A20P, A26P, A30P, A32P, A35P, A36P, A38P);


function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(A2P, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A1P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A7P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A14P, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A18P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A20P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A26P, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A30P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A32P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A32P, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A35P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A37P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
geojson = L.geoJson(A38P,  {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);


var locateButton = document.getElementById('locateUser');

        locateButton.addEventListener('click', function() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = [position.coords.latitude, position.coords.longitude];
                    var userMarker = L.marker(userLocation).addTo(map);
                    map.setView(userLocation, 14);
                }, function(error) {
                    console.error('Error getting user location:', error.message);
                });
            } else {
                console.error('Geolocation is not available in this browser.');
            }
        });


var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); 
    this.update();
    return this._div;
};


info.update = function (props) {
    this._div.innerHTML = 
    '<h4> Kanawha River Flooding Intensity (Levels: 1, 2, 3)</h4>' +  (props ?
    '<b>  '+  'Level  '  + props.density 
    : 'Hover over a zone');
};

info.addTo(map);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [1, 2, 3],
        labels = ['Level 1:Low', 'Level 2:Medium', 'Level 3:High'];
        div.innerHTML='<h4><b>Hazard Flooding Intensity</b></h4>';
   
    for (var i = 0; i < labels.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] ) + '"></i> ' +
            '<b>  '+ labels[i] + (labels[i] ? '' + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);
